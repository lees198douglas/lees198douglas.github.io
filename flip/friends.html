<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>My Friends</h2>

    <div class="grid-container">
      <div class="header">
        <!-- <img src="https://via.placeholder.com/928x90.png?text=Header" /> -->
        <h1>CompanyLogo</h1>

        <nav class="menus">
          <button class="menu-button selected" type="button">Home</button>
          <button class="menu-button" type="button">Contact</button>
          <button class="menu-button" type="button">About</button>
        </nav>
      </div>
      <div class="content">
        <div class="left pic">
          <img
            src="https://www.w3schools.com/w3images/avatar1.png"
            alt="Avatar"
            style="width: 280px; height: 280px"
          />
          <div class="flip-card-back">
            <h1>David Smith</h1>
            <p>Importer & Exporter</p>
            <p>We trust David</p>
          </div>
        </div>
        <div class="middle pic">
          <img
            src="https://www.w3schools.com/w3images/avatar2.png"
            alt="Avatar"
            style="width: 280px; height: 280px"
          />
          <div class="flip-card-back">
            <h1>John Doe</h1>
            <p>Artist & Entertainer</p>
            <p>We repect John</p>
          </div>
        </div>
        <div class="right pic">
          <img
            src="https://www.w3schools.com/w3images/avatar3.png"
            alt="Avatar"
            style="width: 280px; height: 280px"
          />
          <div class="flip-card-back">
            <h1>Ali Ramsey</h1>
            <p>Architect & Engineer</p>
            <p>We love Ali</p>
          </div>
        </div>
      </div>
      <div class="footer">
        <h1>Footer</h1>
      </div>
    </div>
  </body>
</html>
